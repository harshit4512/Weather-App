<!DOCTYPE html>
<html lang="en" class="bg-gradient-to-r from-blue-500 via-indigo-500 to-purple-700 min-h-screen flex items-center justify-center">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body class="min-h-screen flex justify-center items-center">
  <div class="container w-full bg-white/10 backdrop-blur-md rounded-2xl shadow-lg p-8 text-center text-white">
    
    <h1 class="text-3xl font-bold mb-6">üå§Ô∏è Weather App</h1>
    
    <!-- Input -->
    <div class="flex gap-2 mb-6">
      <input 
        type="text" 
        id="city-input" 
        placeholder="Enter city name"
        class="flex-1 px-4 py-2 rounded-lg border border-white/30 bg-white/20 text-white placeholder-gray-200 focus:outline-none focus:ring-2 focus:ring-yellow-300"
      >
      <button 
        id="get-weather-btn"
        class="px-4 py-2 rounded-lg bg-yellow-400 text-black font-semibold hover:bg-yellow-300 transition"
      >
        Get
      </button>
    </div>
    
    <!-- Weather Info -->
    <div id="weather-info" class="hidden space-y-2">
      <h2 id="city-name" class="text-2xl font-semibold"></h2>
      <p id="temperature" class="text-xl"></p>
      <p id="description" class="text-lg italic"></p>
      <p id="datenow" class="text-lg font-semibold"></p>
    </div>

    <!-- Error -->
    <p id="error-message" class="hidden mt-4 text-red-300 font-medium">
      ‚ö†Ô∏è City not found. Please try again.
    </p>
</div>

  <script src="script.js"></script>
</body>
</html>
